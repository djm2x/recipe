<div class="row justify-content-center">
    <mat-card class="col-md-8" style="margin: 1% 3%;">
        <form [formGroup]="myForm" (ngSubmit)="submit(myForm)">
            <div class="example-container">
                <mat-form-field appearance="outline">
                    <mat-label>appid</mat-label>
                    <input matInput formControlName="appid" placeholder="appid">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>bid</mat-label>
                    <input matInput formControlName="bid" placeholder="bid">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>inid</mat-label>
                    <input matInput formControlName="inid" placeholder="inid">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>message</mat-label>
                    <input matInput formControlName="message" placeholder="message">
                </mat-form-field>
                <!-- valider montant -->
                <button mat-raised-button color="accent" [disabled]="!myForm.valid">Enregistrer</button>
            </div>
        </form>
        <br>
        <app-ltable [columnDefs]="columnDefs" [displayedColumns]="displayedColumns" [serviceData]="service"
            (eventToParent)="edit($event)"></app-ltable>
    </mat-card>
</div>
