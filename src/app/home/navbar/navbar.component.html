<mat-toolbar color="primary" class="navbar">
  <mat-toolbar-row>
    <button mat-button *ngIf="mobileQuery.matches" (click)="toggle()" routerLinkActive="active">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-button routerLink="recette/all" routerLinkActive="active">
      <mat-icon>home</mat-icon>
      <!-- <span style="font-size: 20px; margin-left: 6px">Accueil</span>  -->
    </button>
    <span class="example-spacer"></span>
    <!-- <button mat-button routerLink="/search">
      <mat-icon>search</mat-icon>
    </button> -->
    
    <!-- <button mat-button matTooltip="test" [routerLink]="['img/test']">
    <mat-icon>extension</mat-icon>
  </button> -->
    <button mat-button matTooltip="Theme" [matMenuTriggerFor]="menuT" style="margin-right: 5px;">
      <mat-icon>format_color_fill</mat-icon>
    </button>
    <mat-menu #menuT="matMenu">
      <button mat-menu-item (click)="onChangeTheme('dark-theme')">
        <mat-icon style="color: black;">color_lens</mat-icon><strong>Dark</strong>
      </button>
      <button mat-menu-item (click)="onChangeTheme('default-theme')">
        <mat-icon style="color: #1976d2;">color_lens</mat-icon><strong>Light</strong>
      </button>
    </mat-menu>
    <ng-container *ngIf="!mobileQuery.matches">
        <button mat-button matTooltip="A propos" routerLink="/about" style="margin-right: 5px;" routerLinkActive="active">
          <mat-icon>info</mat-icon>
        </button>
      <!--  -->
      <div *ngIf="isSignedIn()">
        <button mat-stroked-button class="example-icon" [matMenuTriggerFor]="menu" style="padding: 1px 1px 2px 2px;">
          <!-- <app-img-display [img]="userImg" width="32px" height="32px" radius="50%" widthProgressBar="15px"
            heightProgressBar="3px" style="float: left; margin-right: 5px; padding-left: 5px; padding-right: 5px;">
          </app-img-display>  -->
          {{userName()}}&nbsp;
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/recette/add-recette" routerLinkActive="active">
            <mat-icon>add</mat-icon>
            <span>Déposer une recette</span>
          </button>
          <button mat-menu-item [routerLink]="['/recette/list-recette', session.userID()]" routerLinkActive="active">
            <mat-icon>layers</mat-icon>
            <span>Mes recettes créées</span>
          </button>
          <button mat-menu-item [routerLink]="['/recette/carnet',session.userID()]" routerLinkActive="active">
            <mat-icon>apps</mat-icon>
            <span>Mon carnet de recettes</span>
          </button>
          <button *ngIf="apiIssam()" mat-menu-item [routerLink]="['issam']" routerLinkActive="active">
            <mat-icon>public</mat-icon>
            <span>Mon Api</span>
          </button>
          <button mat-menu-item [routerLink]="['auth/compte',session.userID()]" routerLinkActive="active">
            <mat-icon>apps</mat-icon>
            <span>Paramètres du compte</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item routerLink="recette/all" (click)="doSignOut()">
            <mat-icon>clear</mat-icon>
            <span>Déconnexion</span>
          </button>
        </mat-menu>
      </div>
    </ng-container>
    <button *ngIf="!isSignedIn()" mat-button class="example-icon" [routerLink]="['auth/login']" routerLinkActive="active">
      <mat-icon>vpn_key</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
